{% extends 'core/base.html' %} {% load static %} {% block title %}Skill{% endblock title %} {% block content %}


<div class="container mt-5">
	<h1 class="text-primary mb-5 border-bottom">SKILLS</h1>
    <div class="row text-white">
        <div class="col-md-5">
            <h3 class="mt-5">Python</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 90%" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <div class="col-md-5 offset-md-1">
            <h3 class="mt-5">Django</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 70%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <div class="col-md-5">
            <h3 class="mt-5">HTML/CSS</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 95%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
        </div>
        <div class="col-md-5 offset-md-1">
            <h3 class="mt-5">JavaScript</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 85%" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
        </div>
        <div class="col-md-5">
            <h3 class="mt-5">SQL</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 70%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
              </div>

            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 80%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
              </div>

        <div class="col-md-5">
            <h3 class="mt-5">Bootstrap/MDB</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 75%" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
        </div>
        <div class="col-md-5 offset-md-1">

            <div class="progress">

              </div>
        </div>

</div>
